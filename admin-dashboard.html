    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px; 
            padding-bottom: 20px; 
            border-bottom: 2px solid #f0f0f0;
        }
        .back-btn { 
            background: #667eea; 
            color: white; 
            padding: 10px 20px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: bold;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Tableau de Bord Admin</h1>
            <a href="reductions.html" class="back-btn">← Retour aux Codes Promo</a>
        </div>
        
        <div id="adminContent">
            <div class="loading">
                <div style="font-size: 3rem; margin-bottom: 20px;">⏳</div>
                <h3>Vérification des permissions...</h3>
                <p>Chargement du tableau de bord admin</p>
            </div>
        </div>
    </div>

    <script>
        // Vérifier l'authentification et les permissions
        firebase.auth().onAuthStateChanged(async (user) => {
            const adminContent = document.getElementById('adminContent');
            
            if (!user) {
                adminContent.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 4rem; margin-bottom: 20px;">🔒</div>
                        <h2 style="color: #e74c3c;">Accès Non Autorisé</h2>
                        <p>Vous devez être connecté pour accéder à cette page.</p>
                        <a href="reductions.html" style="background: #667eea; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 20px;">
                            Se connecter
                        </a>
                    </div>
                `;
                return;
            }
            
            // Vérifier si admin
            try {
                const db = firebase.firestore();
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists || userDoc.data().role !== 'admin') {
                    adminContent.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <div style="font-size: 4rem; margin-bottom: 20px;">🚫</div>
                            <h2 style="color: #e74c3c;">Permissions Insuffisantes</h2>
                            <p>Vous n'avez pas les permissions d'administrateur.</p>
                            <a href="reductions.html" style="background: #667eea; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; display: inline-block; margin-top: 20px;">
                                Retour
                            </a>
                        </div>
                    `;
                    return;
                }
                
                // Afficher le tableau de bord admin
                loadAdminDashboard();
                
            } catch (error) {
                console.error('Erreur:', error);
                adminContent.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #e74c3c;">
                        <h2>Erreur de chargement</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });

        async function loadAdminDashboard() {
            const adminContent = document.getElementById('adminContent');
            
            adminContent.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div>👥 Utilisateurs Total</div>
                        <div class="stat-number" id="totalUsers">0</div>
                    </div>
                    <div class="stat-card">
                        <div>🎫 Codes Promo</div>
                        <div class="stat-number" id="totalCodes">0</div>
                    </div>
                    <div class="stat-card">
                        <div>✅ Utilisations</div>
                        <div class="stat-number" id="totalUsage">0</div>
                    </div>
                    <div class="stat-card">
                        <div>📊 Actif</div>
                        <div class="stat-number" style="color: #27ae60;">🟢</div>
                    </div>
                </div>
                
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 30px;">
                    <h3>🎯 Tableau de Bord Admin Andu Xara</h3>
                    <p>Bienvenue dans l'interface d'administration. Cette page est opérationnelle.</p>
                    
                    <div style="margin-top: 20px;">
                        <a href="reductions.html" style="background: #667eea; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; margin-right: 10px;">
                            📋 Gérer les Codes
                        </a>
                        <button onclick="loadStats()" style="background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                            📈 Actualiser
                        </button>
                    </div>
                </div>
            `;
        }
        
        function loadStats() {
            // Simuler le chargement des stats
            document.getElementById('totalUsers').textContent = '127';
            document.getElementById('totalCodes').textContent = '15';
            document.getElementById('totalUsage').textContent = '89';
        }
    </script>
</body>
</html>
