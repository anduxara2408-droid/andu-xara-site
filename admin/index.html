<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Andu-Xara ‚Ä¢ Connexion</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
        .error {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê Administration</h1>
        <p class="subtitle">Concert Pispa Le Roi ‚Ä¢ Andu-Xara</p>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez le mot de passe">
        </div>
        <button onclick="login()">Se connecter</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        // Vous pouvez changer ce mot de passe (id√©alement via variable d'environnement, mais ici simple)
        const ADMIN_PASSWORD = "pispa2026"; // √Ä CHANGER PAR UN MOT DE PASSE FORT !

        function login() {
            const pwd = document.getElementById('password').value;
            if (pwd === ADMIN_PASSWORD) {
                // Stocker une session simple (vous pouvez am√©liorer avec token)
                sessionStorage.setItem('adminLogged', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error').innerText = 'Mot de passe incorrect';
            }
        }
    </script>
</body>
</html>
