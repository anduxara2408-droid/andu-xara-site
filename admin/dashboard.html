<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ‚Ä¢ Pispa Le Roi</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body {
            background: #f8f9fa;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .header h1 {
            color: #e67e22;
            font-size: 1.8rem;
        }
        .header h1 small {
            color: #6c757d;
            font-size: 0.9rem;
            margin-left: 10px;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e67e22;
        }
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        .filters select, .filters input {
            padding: 8px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary {
            background: #e67e22;
            color: white;
        }
        .btn-primary:hover {
            background: #d35400;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover:not(:disabled) {
            background: #218838;
        }
        .btn-success:disabled {
            background: #94d3a2;
            cursor: not-allowed;
        }
        .table-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 12px 8px;
            background: #f1f1f1;
            color: #333;
            font-weight: 600;
        }
        td {
            padding: 12px 8px;
            border-bottom: 1px solid #e9ecef;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        .badge-secondary {
            background: #e2e3e5;
            color: #383d41;
        }
        .activate-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .activate-btn:hover {
            background: #218838;
        }
        .activate-btn:disabled {
            background: #94d3a2;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé´ Administration Concert Pispa Le Roi <small>Tableau de bord</small></h1>
        <button class="logout-btn" onclick="logout()">D√©connexion</button>
    </div>

    <!-- Statistiques -->
    <div class="stats-grid" id="stats">
        <div class="stat-card">
            <div class="stat-value" id="totalTickets">0</div>
            <div class="stat-label">Total billets vendus</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalRevenue">0</div>
            <div class="stat-label">Revenus (MRU)</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="activeTickets">0</div>
            <div class="stat-label">Billets actifs</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="pendingTickets">0</div>
            <div class="stat-label">En attente</div>
        </div>
    </div>

    <!-- Filtres -->
    <div class="filters">
        <select id="filterStatus">
            <option value="all">Tous les statuts</option>
            <option value="inactive">En attente</option>
            <option value="active">Actifs</option>
        </select>
        <select id="filterType">
            <option value="all">Tous types</option>
            <option value="prevente">Pr√©vente</option>
            <option value="jourj">Jour J</option>
            <option value="vip">VIP</option>
        </select>
        <input type="text" id="searchInput" placeholder="Rechercher par nom, email, t√©l√©phone...">
        <button class="btn btn-primary" onclick="loadTickets()">Actualiser</button>
    </div>

    <!-- Tableau des r√©servations -->
    <div class="table-container">
        <table id="ticketsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Client</th>
                    <th>T√©l√©phone</th>
                    <th>Type</th>
                    <th>Qt√©</th>
                    <th>Total</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ticketsBody">
                <tr><td colspan="8" class="loading">Chargement...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- Modal de confirmation d'activation -->
    <div id="activateModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:1000;">
        <div style="background:white; padding:30px; border-radius:12px; max-width:400px; text-align:center;">
            <h3 style="margin-bottom:15px;">Activer le(s) billet(s) ?</h3>
            <p id="modalInfo"></p>
            <div style="display:flex; gap:10px; justify-content:center;">
                <button class="btn btn-success" id="confirmActivateBtn">Confirmer</button>
                <button class="btn btn-primary" onclick="closeModal()">Annuler</button>
            </div>
        </div>
    </div>

    <script src="../js/firebase.js"></script>
    <script>
        // V√©rification de session admin
        if (!sessionStorage.getItem('adminLogged')) {
            window.location.href = 'index.html';
        }

        let allTickets = [];
        let selectedTicketId = null;

        // Charger tous les billets depuis Firestore
        async function loadTickets() {
            const tbody = document.getElementById('ticketsBody');
            tbody.innerHTML = '<tr><td colspan="8" class="loading">Chargement...</td></tr>';

            try {
                const snapshot = await db.collection('tickets')
                    .where('concertId', '==', 'pispa-tabaski-2026')
                    .orderBy('purchasedAt', 'desc')
                    .get();

                allTickets = [];
                snapshot.forEach(doc => {
                    allTickets.push({ id: doc.id, ...doc.data() });
                });

                applyFilters();
                updateStats();
            } catch (error) {
                console.error('Erreur chargement:', error);
                tbody.innerHTML = '<tr><td colspan="8" class="loading">Erreur de chargement</td></tr>';
            }
        }

        // Appliquer les filtres et afficher
        function applyFilters() {
            const statusFilter = document.getElementById('filterStatus').value;
            const typeFilter = document.getElementById('filterType').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const filtered = allTickets.filter(ticket => {
                let match = true;
                if (statusFilter === 'inactive') match = match && !ticket.active && !ticket.used;
                if (statusFilter === 'active') match = match && ticket.active && !ticket.used;
                if (typeFilter !== 'all') match = match && ticket.ticketType === typeFilter;
                if (searchTerm) {
                    const name = ticket.userName?.toLowerCase() || '';
                    const email = ticket.userEmail?.toLowerCase() || '';
                    const phone = ''; // pas de t√©l√©phone dans ticket, mais on peut ajouter plus tard
                    match = match && (name.includes(searchTerm) || email.includes(searchTerm));
                }
                return match;
            });

            displayTickets(filtered);
        }

        // Afficher les tickets dans le tableau
        function displayTickets(tickets) {
            const tbody = document.getElementById('ticketsBody');
            if (tickets.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="loading">Aucun billet trouv√©</td></tr>';
                return;
            }

            tbody.innerHTML = tickets.map(ticket => {
                const date = ticket.purchasedAt ? new Date(ticket.purchasedAt.seconds * 1000).toLocaleString() : '-';
                const status = ticket.used ? 'Utilis√©' : (ticket.active ? 'Actif' : 'En attente');
                const statusClass = ticket.used ? 'badge-secondary' : (ticket.active ? 'badge-success' : 'badge-warning');
                const canActivate = !ticket.active && !ticket.used;

                return `
                    <tr>
                        <td>${date}</td>
                        <td>${ticket.userName || '-'}<br><small>${ticket.userEmail}</small></td>
                        <td>-</td>
                        <td>${ticket.ticketTypeName || ticket.ticketType}</td>
                        <td>1</td>
                        <td>${ticket.price} MRU</td>
                        <td><span class="badge ${statusClass}">${status}</span></td>
                        <td>
                            ${canActivate ? `<button class="activate-btn" onclick="openActivateModal('${ticket.id}')">Activer</button>` : '-'}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Mise √† jour des statistiques
        async function updateStats() {
            const all = allTickets;
            const total = all.length;
            const revenue = all.reduce((sum, t) => sum + (t.price || 0), 0);
            const active = all.filter(t => t.active && !t.used).length;
            const pending = all.filter(t => !t.active && !t.used).length;

            document.getElementById('totalTickets').innerText = total;
            document.getElementById('totalRevenue').innerText = revenue;
            document.getElementById('activeTickets').innerText = active;
            document.getElementById('pendingTickets').innerText = pending;
        }

        // Ouvrir le modal d'activation
        function openActivateModal(ticketId) {
            selectedTicketId = ticketId;
            const ticket = allTickets.find(t => t.id === ticketId);
            if (!ticket) return;
            document.getElementById('modalInfo').innerHTML = `
                Activer le billet pour <strong>${ticket.userName}</strong> (${ticket.ticketType}) ?
            `;
            document.getElementById('activateModal').style.display = 'flex';
        }

        // Fermer le modal
        function closeModal() {
            document.getElementById('activateModal').style.display = 'none';
            selectedTicketId = null;
        }

        // Confirmer l'activation
        document.getElementById('confirmActivateBtn').addEventListener('click', async () => {
            if (!selectedTicketId) return;
            const btn = document.getElementById('confirmActivateBtn');
            btn.disabled = true;
            btn.innerText = 'Activation...';
            try {
                await db.collection('tickets').doc(selectedTicketId).update({
                    active: true,
                    activatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('‚úÖ Billet activ√© !');
                closeModal();
                loadTickets(); // recharger
            } catch (error) {
                console.error(error);
                alert('‚ùå Erreur lors de l\'activation');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Confirmer';
            }
        });

        // D√©connexion
        window.logout = function() {
            sessionStorage.removeItem('adminLogged');
            window.location.href = 'index.html';
        };

        // √âcouter les changements de filtres
        document.getElementById('filterStatus').addEventListener('change', applyFilters);
        document.getElementById('filterType').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // Charger au d√©marrage
        window.onload = loadTickets;
    </script>
</body>
</html>
