<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Andu-Xara</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }

        .error {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .info {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            Andu<span style="color: #333;">Xara</span>
        </div>
        <h1>üé´ Administration Concert</h1>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email administrateur</label>
                <input type="email" id="email" placeholder="admin@andu-xara.store" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit">Se connecter</button>
            <div id="errorMessage" class="error"></div>
        </form>

        <div class="info">
            ‚ö†Ô∏è Acc√®s r√©serv√© aux administrateurs
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-OHtqpgOZI9AIb_WotYbiUS2L-Ac5vII",
            authDomain: "andu-xara-promo-codes-ff69e.firebaseapp.com",
            projectId: "andu-xara-promo-codes-ff69e",
            storageBucket: "andu-xara-promo-codes-ff69e.firebasestorage.app",
            messagingSenderId: "653516716143",
            appId: "1:653516716143:web:08ee1425191b4a1766359a"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        window.handleLogin = async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');

            try {
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = 'concert-dashboard.html';
            } catch (error) {
                errorEl.textContent = '‚ùå ' + error.message;
            }
        };
    </script>
</body>
</html>
