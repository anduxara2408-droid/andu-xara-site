<!DOCTYPE html>

<body>
    <div class="login-container">
        <h1>üîê Acc√®s Agent de Validation</h1>
        <p class="subtitle">Andu-Xara ‚Ä¢ Billetterie officielle</p>
        
        <div class="phone-list">
            <strong>üìã T√©l√©phones autoris√©s :</strong>

        </div>
        
        <input type="text" class="code-input" id="accessCode" placeholder="000000" maxlength="6">
        <button class="btn" onclick="validateAccess()">Acc√©der au scanner</button>
        <div id="errorMessage" class="error"></div>
        
        <div class="info">
            <strong>‚ÑπÔ∏è Comment obtenir le code ?</strong>
            <p>Le code d'acc√®s vous a √©t√© communiqu√© par l'organisateur. Il est unique pour chaque √©v√©nement et change toutes les 24h.</p>
        </div>
    </div>

    <script>
        // Configuration - √Ä MODIFIER SELON VOS BESOINS
        const CONFIG = {
            // Codes d'acc√®s valides (chang√©s r√©guli√®rement)
            validCodes: {
                "241227": { event: "Festival Guidimakha", date: "15/03/2026" },
                "241228": { event: "Nuit de la Musique", date: "22/03/2026" },
                "241229": { event: "Concert Sidaty", date: "05/04/2026" }
            },
            // T√©l√©phones autoris√©s (IMEI ou IDs uniques)
            authorizedPhones: [
                "+222 34 19 63 04",  // Votre t√©l√©phone
                "+222 31 03 76 97",  // 2√®me t√©l√©phone
                "+222 76 282 11 63"  // 3√®me t√©l√©phone
            ],
            // Dur√©e de validit√© du code (en heures)
            codeValidity: 24
        };

        // Afficher les t√©l√©phones autoris√©s
        document.getElementById('authorizedPhones').innerHTML = CONFIG.authorizedPhones
            .map(phone => `<li>${phone}</li>`)
            .join('');

        // V√©rifier le code d'acc√®s
        window.validateAccess = function() {
            const code = document.getElementById('accessCode').value;
            const errorEl = document.getElementById('errorMessage');
            
            if (!code || code.length !== 6) {
                errorEl.textContent = '‚ùå Code invalide (6 chiffres requis)';
                return;
            }
            
            // V√©rifier si le code existe
            if (CONFIG.validCodes[code]) {
                // Stocker l'acc√®s dans sessionStorage
                sessionStorage.setItem('validationAccess', JSON.stringify({
                    code: code,
                    event: CONFIG.validCodes[code].event,
                    date: CONFIG.validCodes[code].date,
                    timestamp: Date.now()
                }));
                
                // Rediriger vers le scanner
                window.location.href = 'scan.html';
            } else {
                errorEl.textContent = '‚ùå Code d\'acc√®s invalide. V√©rifiez aupr√®s de l\'organisateur.';
            }
        };

        // D√©tection du num√©ro de t√©l√©phone (via un cookie ou localStorage)
        function detectPhone() {
            // Simuler la d√©tection - dans la r√©alit√©, vous pouvez stocker le num√©ro dans localStorage
            const phone = localStorage.getItem('agentPhone');
            if (phone && CONFIG.authorizedPhones.includes(phone)) {
                console.log('‚úÖ T√©l√©phone autoris√© d√©tect√©:', phone);
            }
        }
        
        detectPhone();
    </script>
