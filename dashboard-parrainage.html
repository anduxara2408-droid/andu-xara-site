<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->

    <style>
        /* VOTRE CSS EXISTANT */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: all 0.3s;
            border: 3px solid transparent;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #718096;
            font-size: 1rem;
            font-weight: 500;
        }

        .section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
        }

        .section h2 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filleuls-list {
            display: grid;
            gap: 1rem;
        }

        .filleul-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .filleul-info h4 {
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .filleul-info .email {
            color: #718096;
            font-size: 0.9rem;
        }

        .filleul-date {
            color: #718096;
            font-size: 0.9rem;
        }

        .commission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f0fff4;
            border-radius: 10px;
            border-left: 4px solid #48bb78;
            margin-bottom: 0.5rem;
        }

        .commission-details h4 {
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .commission-details .produit {
            color: #718096;
            font-size: 0.9rem;
        }

        .commission-montant {
            font-size: 1.2rem;
            font-weight: bold;
            color: #48bb78;
        }

        .commission-date {
            color: #718096;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .share-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }

        .share-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .share-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .share-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .login-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        .login-message h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .login-message a {
            color: white;
            text-decoration: underline;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filleul-item, .commission-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .share-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <i class="fas fa-spinner"></i> V√©rification de la connexion...
        </div>
    </div>

    <!-- CONFIGURATION FIREBASE IDENTIQUE -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC-OHtqpgOZI9AIb_WotYbiUS2L-Ac5vII",
            authDomain: "andu-xara-promo-codes-ff69e.firebaseapp.com",
            projectId: "andu-xara-promo-codes-ff69e",
            storageBucket: "andu-xara-promo-codes-ff69e.firebasestorage.app",
            messagingSenderId: "653516716143",
            appId: "1:653516716143:web:08ee1425191b4a1766359a"
        };

        firebase.initializeApp(firebaseConfig);
        console.log("üî• Firebase initialis√© dashboard");
    </script>

    <script>
        // ===== CONFIGURATION FIRESTORE =====
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ===== CLASS DASHBOARD SIMPLIFI√âE ET CORRIG√âE =====
        class DashboardParrainage {
            constructor() {
                this.user = null;
                this.unsubscribe = null;
                this.init();
            }

            async init() {
                console.log('üîÑ Initialisation dashboard...');
                console.log('üîç V√©rification auth imm√©diate:', auth.currentUser);
                
                // SOLUTION DIRECTE - V√©rifier imm√©diatement
                await this.checkAuthAndLoad();
            }

            async checkAuthAndLoad() {
                try {
                    // M√©thode 1: V√©rification directe
                    const currentUser = auth.currentUser;
                    
                    if (currentUser) {
                        console.log('‚úÖ Utilisateur connect√© (m√©thode directe):', currentUser.email);
                        this.user = currentUser;
                        await this.loadDashboardData(currentUser.uid);
                        this.setupRealtimeUpdates(currentUser.uid);
                        return;
                    }

                    // M√©thode 2: Attendre un peu et rev√©rifier (pour les cas de d√©lai)
                    console.log('‚è≥ Attente v√©rification auth...');
                    setTimeout(async () => {
                        const userAfterWait = auth.currentUser;
                        console.log('üîç V√©rification apr√®s attente:', userAfterWait);
                        
                        if (userAfterWait) {
                            console.log('‚úÖ Utilisateur connect√© (apr√®s attente):', userAfterWait.email);
                            this.user = userAfterWait;
                            await this.loadDashboardData(userAfterWait.uid);
                            this.setupRealtimeUpdates(userAfterWait.uid);
                        } else {
                            console.log('‚ùå Aucun utilisateur - Affichage message connexion');
                            this.showLoginMessage();
                        }
                    }, 1000);

                } catch (error) {
                    console.error('‚ùå Erreur lors de la v√©rification auth:', error);
                    this.showLoginMessage();
                }
            }

            showLoginMessage() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="login-message">
                        <h1>üîê Connexion requise</h1>
                        <p>Veuillez vous connecter pour acc√©der √† votre tableau de bord parrainage</p>
                        <a href="reductions.html">‚Üê Retour √† la page de connexion</a>
                        <br>
                        <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: white; color: #667eea; border: none; border-radius: 8px; cursor: pointer;">
                            <i class="fas fa-sync-alt"></i> R√©essayer
                        </button>
                    </div>
                `;
            }

            showDashboard() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div class="container">
                        <!-- En-t√™te -->
                        <div class="header">
                            <a href="reductions.html" class="back-button">
                                <i class="fas fa-arrow-left"></i> Retour aux r√©ductions
                            </a>
                            <h1><i class="fas fa-crown"></i> Mon Tableau de Bord Parrainage</h1>
                            <p>Connect√© en tant que: <strong>${this.user.email}</strong></p>
                            <p>UID: <small>${this.user.uid}</small></p>
                        </div>

                        <!-- Grille de statistiques -->
                        <div class="stats-grid" id="statsGrid">
                            <div class="loading">
                                <i class="fas fa-spinner"></i> Chargement des statistiques...
                            </div>
                        </div>

                        <!-- Section Partage -->
                        <div class="section share-section">
                            <h2><i class="fas fa-share-alt"></i> Partager mon lien de parrainage</h2>
                            <p>Invitez vos amis et gagnez ensemble !</p>
                            <div class="share-buttons">
                                <button class="share-btn" onclick="dashboard.copierLienParrainage()">
                                    <i class="fas fa-copy"></i> Copier le lien
                                </button>
                                <button class="share-btn" onclick="dashboard.partagerWhatsApp()">
                                    <i class="fab fa-whatsapp"></i> WhatsApp
                                </button>
                                <button class="share-btn" onclick="dashboard.actualiserDashboard()">
                                    <i class="fas fa-sync-alt"></i> Actualiser
                                </button>
                            </div>
                            <div style="margin-top: 15px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; font-family: monospace; word-break: break-all;" id="lienParrainageContainer">
                                <div style="font-size: 0.9rem; margin-bottom: 5px;">Votre lien:</div>
                                <div id="lienParrainageText">Chargement...</div>
                            </div>
                        </div>

                        <!-- Section Filleuls -->
                        <div class="section">
                            <h2><i class="fas fa-users"></i> Mes Filleuls R√©f√©r√©s</h2>
                            <div class="filleuls-list" id="filleulsList">
                                <div class="loading">
                                    <i class="fas fa-spinner"></i> Chargement des filleuls...
                                </div>
                            </div>
                        </div>

                        <!-- Section Historique des Commissions -->
                        <div class="section">
                            <h2><i class="fas fa-chart-line"></i> Historique des Gains</h2>
                            <div id="commissionsHistory">
                                <div class="loading">
                                    <i class="fas fa-spinner"></i> Chargement de l'historique...
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            async loadDashboardData(uid) {
                console.log('üìä Chargement donn√©es dashboard pour:', uid);
                this.showDashboard();
                await this.loadStats(uid);
                await this.loadFilleuls(uid);
                await this.loadCommissionsHistory(uid);
                await this.afficherLienParrainage(uid);
            }

            async afficherLienParrainage(uid) {
                try {
                    const userRefDoc = await db.collection('userReferrals').doc(uid).get();
                    if (userRefDoc.exists) {
                        const data = userRefDoc.data();
                        const code = data.code;
                        const lien = `${window.location.origin}/reductions.html?parrain=${code}`;
                        
                        const text = document.getElementById('lienParrainageText');
                        if (text) {
                            text.textContent = lien;
                            console.log('‚úÖ Lien parrainage affich√©:', lien);
                        }
                    } else {
                        console.log('‚ùå Document userReferrals non trouv√© pour:', uid);
                        const text = document.getElementById('lienParrainageText');
                        if (text) text.textContent = 'Code non g√©n√©r√© - Contactez le support';
                    }
                } catch (error) {
                    console.error('‚ùå Erreur affichage lien:', error);
                }
            }

            async loadStats(uid) {
                try {
                    const userRefDoc = await db.collection('userReferrals').doc(uid).get();
                    if (userRefDoc.exists) {
                        const data = userRefDoc.data();
                        console.log('üìà Donn√©es parrainage:', data);
                        
                        const stats = [
                            { 
                                value: data.referralsCount || 0, 
                                label: 'Personnes Parrain√©es', 
                                icon: 'üë•',
                                color: '#667eea'
                            },
                            { 
                                value: (data.totalEarnings || 0) + ' MRU', 
                                label: 'Gains Totaux', 
                                icon: 'üí∞',
                                color: '#48bb78'
                            },
                            { 
                                value: (data.availableEarnings || 0) + ' MRU', 
                                label: 'Gains Disponibles', 
                                icon: 'üíé',
                                color: '#ed8936'
                            },
                            { 
                                value: '10%', 
                                label: 'Commission sur Achats', 
                                icon: 'üìà',
                                color: '#9f7aea'
                            }
                        ];

                        this.renderStats(stats);
                    } else {
                        console.log('‚ùå Aucune donn√©e de parrainage trouv√©e pour:', uid);
                        this.showError('statsGrid', 'Aucune donn√©e de parrainage trouv√©e');
                    }
                } catch (error) {
                    console.error('‚ùå Erreur chargement stats:', error);
                    this.showError('statsGrid', 'Erreur chargement statistiques');
                }
            }

            renderStats(stats) {
                const grid = document.getElementById('statsGrid');
                if (!grid) return;
                
                grid.innerHTML = stats.map(stat => `
                    <div class="stat-card">
                        <div class="stat-icon">${stat.icon}</div>
                        <div class="stat-value" style="color: ${stat.color}">${stat.value}</div>
                        <div class="stat-label">${stat.label}</div>
                    </div>
                `).join('');
            }

            async loadFilleuls(uid) {
                try {
                    const referralsQuery = await db.collection('referralHistory')
                        .where('referrerId', '==', uid)
                        .where('type', '==', 'inscription')
                        .orderBy('timestamp', 'desc')
                        .limit(10)
                        .get();

                    const filleuls = [];
                    
                    referralsQuery.forEach(doc => {
                        const data = doc.data();
                        filleuls.push({
                            email: data.referredEmail || 'Utilisateur',
                            date: data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleDateString('fr-FR') : 'Date inconnue',
                            statut: 'Actif'
                        });
                    });

                    console.log('üë• Filleuls charg√©s:', filleuls.length);
                    this.renderFilleuls(filleuls);
                } catch (error) {
                    console.error('‚ùå Erreur chargement filleuls:', error);
                    this.showError('filleulsList', 'Erreur chargement filleuls');
                }
            }

            renderFilleuls(filleuls) {
                const container = document.getElementById('filleulsList');
                if (!container) return;
                
                if (filleuls.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-users"></i>
                            <h3>Aucun filleul pour le moment</h3>
                            <p>Partagez votre lien de parrainage pour inviter vos amis</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filleuls.map(filleul => `
                    <div class="filleul-item">
                        <div class="filleul-info">
                            <h4>${filleul.email}</h4>
                            <div class="email">Inscrit le ${filleul.date}</div>
                        </div>
                        <div class="filleul-date">
                            <i class="fas fa-check-circle" style="color: #48bb78;"></i>
                            ${filleul.statut}
                        </div>
                    </div>
                `).join('');
            }

            async loadCommissionsHistory(uid) {
                try {
                    const commissionsQuery = await db.collection('referralHistory')
                        .where('referrerId', '==', uid)
                        .where('type', 'in', ['commission', 'bonus'])
                        .orderBy('timestamp', 'desc')
                        .limit(10)
                        .get();

                    const commissions = [];
                    
                    commissionsQuery.forEach(doc => {
                        const data = doc.data();
                        commissions.push({
                            produit: data.description || (data.type === 'bonus' ? 'Bonus inscription' : 'Commission achat'),
                            montant: data.amount || 0,
                            date: data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleDateString('fr-FR') : 'Date inconnue'
                        });
                    });

                    console.log('üí∞ Commissions charg√©es:', commissions.length);
                    this.renderCommissions(commissions);
                } catch (error) {
                    console.error('‚ùå Erreur chargement commissions:', error);
                    this.showError('commissionsHistory', 'Erreur chargement historique');
                }
            }

            renderCommissions(commissions) {
                const container = document.getElementById('commissionsHistory');
                if (!container) return;
                
                if (commissions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-chart-line"></i>
                            <h3>Aucun gain pour le moment</h3>
                            <p>Les gains appara√Ætront quand vos filleuls s'inscriront et ach√®teront</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = commissions.map(commission => `
                    <div class="commission-item">
                        <div class="commission-details">
                            <h4>${commission.produit}</h4>
                            <div class="produit">Gain parrainage</div>
                            <div class="commission-date">${commission.date}</div>
                        </div>
                        <div class="commission-montant">+${commission.montant} MRU</div>
                    </div>
                `).join('');
            }

            setupRealtimeUpdates(uid) {
                this.unsubscribe = db.collection('userReferrals').doc(uid).onSnapshot((doc) => {
                    if (doc.exists) {
                        console.log('üîÑ Mise √† jour temps r√©el des stats');
                        this.loadStats(uid);
                    }
                });
            }

            async copierLienParrainage() {
                try {
                    const userRefDoc = await db.collection('userReferrals').doc(this.user.uid).get();
                    if (userRefDoc.exists) {
                        const data = userRefDoc.data();
                        const code = data.code;
                        const lien = `${window.location.origin}/reductions.html?parrain=${code}`;
                        
                        await navigator.clipboard.writeText(lien);
                        
                        // Feedback visuel
                        const btn = event.target;
                        const originalText = btn.innerHTML;
                        btn.innerHTML = '<i class="fas fa-check"></i> Copi√© !';
                        btn.style.background = '#48bb78';
                        
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            btn.style.background = '';
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Erreur copie lien:', error);
                    alert('‚ùå Erreur lors de la copie du lien');
                }
            }

            partagerWhatsApp() {
                const message = "üéâ Rejoins-moi sur Andu Xara ! Utilise mon lien de parrainage pour obtenir 10% de r√©duction sur ta premi√®re commande !";
                const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            }

            actualiserDashboard() {
                location.reload();
            }

            showError(elementId, message) {
                const element = document.getElementById(elementId);
                if (!element) return;
                
                element.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>${message}</h3>
                        <p>Veuillez r√©essayer plus tard</p>
                    </div>
                `;
            }

            destroy() {
                if (this.unsubscribe) {
                    this.unsubscribe();
                }
            }
        }

        // ===== INITIALISATION =====
        let dashboard = null;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Dashboard parrainage - D√©marrage...');
            dashboard = new DashboardParrainage();
        });

        // Nettoyage
        window.addEventListener('beforeunload', function() {
            if (dashboard) {
                dashboard.destroy();
            }
        });
    </script>
</body>
</html>
