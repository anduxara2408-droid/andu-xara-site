<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codes Promo - Andu Xara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 2rem; color: white; }
        .header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        .auth-section { background: white; border-radius: 16px; padding: 2rem; margin-bottom: 2rem; text-align: center; }
        .auth-btn { padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .admin-section { background: white; border-radius: 16px; padding: 2rem; margin-top: 2rem; display: none; }
        .admin-actions { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; }
        .admin-btn { padding: 15px 25px; background: #e53e3e; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px; position: relative; }
        .close { position: absolute; right: 1rem; top: 1rem; font-size: 1.5rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tag"></i> Codes Promo Andu Xara</h1>
            <p>Version Simplifi√©e Fonctionnelle</p>
        </div>

        <div class="auth-section">
            <button class="auth-btn" onclick="showLoginModal()">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </div>

        <div id="adminSection" class="admin-section">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">
                <i class="fas fa-cogs"></i> Administration
            </h2>
            <div class="admin-actions">
                <button class="admin-btn" onclick="showAdminDashboard()">
                    <i class="fas fa-tachometer-alt"></i> Tableau de bord
                </button>
                <button class="admin-btn" onclick="showAnalytics()">
                    <i class="fas fa-chart-bar"></i> Analytics
                </button>
                <button class="admin-btn" onclick="showCodeManager()">
                    <i class="fas fa-key"></i> G√©rer les codes
                </button>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Connexion Admin</h2>
            <input type="email" id="loginEmail" placeholder="Email" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <input type="password" id="loginPassword" placeholder="Mot de passe" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <button onclick="connecterAdmin()" style="width: 100%; padding: 10px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Se connecter
            </button>
        </div>
    </div>

    <script>
// FONCTIONS SIMPLES SANS FIREBASE
function showLoginModal() {
    document.getElementById('loginModal').style.display = 'flex';
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = 'none';
}

function connecterAdmin() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    
    if (email === 'admin@anduxara.com' && password === 'admin123') {
        document.getElementById('adminSection').style.display = 'block';
        closeModal('loginModal');
        alert('‚úÖ Connexion admin r√©ussie!');
    } else {
        alert('‚ùå Identifiants incorrects');
    }
}

function showAdminDashboard() {
    alert('üéØ Tableau de bord admin - FONCTIONNE!');
}

function showAnalytics() {
    alert('üìä Analytics - FONCTIONNE!');
}

function showCodeManager() {
    alert('üîë Gestionnaire de codes - FONCTIONNE!');
}

console.log('üöÄ Version simplifi√©e charg√©e - Tout devrait fonctionner');
    </script>
</body>
</html>
